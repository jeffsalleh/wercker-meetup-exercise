box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...


    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: copy binary
        code: |
          cp source "$WERCKER_OUTPUT_DIR"
          cp source "/go/bin"
# Deployment push to dockerhub
push-dockerhub:  
  steps:
    - script: 
        name: change permissions
        code: |
          chmod 777 /pipeline/source
          chmod 777 /go/bin
    - internal/docker-push:
        username: $dockerhub_username
        password: $dockerhub_password
        repository: $dockerhub_username/wercker-sg-meetup
        ports: "5000"        
        registry: https://registry.hub.docker.com/v2
        cmd: /pipeline/source/source

